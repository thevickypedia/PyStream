<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>FastAPI video streaming</title>
    <meta property="og:type" content="VideoStreaming">
    <meta name="keywords" content="Python, streaming, fastapi, JavaScript, HTML, CSS">
    <meta name="author" content="Vignesh Rao">
    <meta name="image" property="og:image" content="https://thevickypedia.com/img/apple-touch-icon.jpg">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Disables 404 for favicon.ico which is a logo on top of the webpage tab -->
    <link rel="shortcut icon" href="#">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #151515;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            max-width: 150px;
        }

        .content {
            display: flex;
            flex-direction: column;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #000000;
            font-size: large;
            font-family: 'Courier New', sans-serif;
            font-weight: normal;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 12px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #494949;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <i class="fa fa-user"></i>
    </div>
    <div class="content">
        <!-- <form action="{ url_for('signin') }" method="post"> -->
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" onclick="submitToAPI(event)">Sign In</button>
        </form>
    </div>
</div>
</body>
<!-- control the behavior of the browser's navigation without triggering a full page reload -->
<script>
    history.pushState(null, document.title, location.href);
    window.addEventListener('popstate', function (event) {
        history.pushState(null, document.title, location.href);
    });
</script>
<!-- handle authentication from login page -->
<script>
    function submitToAPI(event) {
        event.preventDefault();
        const username = $("#username").val();
        const password = $("#password").val();
        if (username === "" || password === "") {
            alert("ERROR: Username and password are required to authenticate your request!");
            return false;
        }
        function ConvertStringToHex(str) {
            let arr = [];
            for (let i = 0; i < str.length; i++) {
                arr[i] = ("00" + str.charCodeAt(i).toString(16)).slice(-4);
            }
            return "\\u" + arr.join("\\u");
        }
        let hex_user = ConvertStringToHex(username);
        let hex_pass = ConvertStringToHex(password);
        let origin = window.location.origin
        $.ajax({
            method: "POST",
            url: origin.concat("{{ signin }}"),
            headers: {
                'accept': 'application/json',
                'Authorization': btoa(hex_user + ":" + hex_pass)
            },
            crossDomain: "true",
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                // Check if the response contains a redirect URL
                if (data.redirect_url) {
                    // Manually handle the redirect
                    window.location.href = data.redirect_url;
                } else {
                    console.log("Unhandled good response data")
                    // Handle success if needed
                    console.log(data);
                }
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.error(`Status: ${textStatus}, Error: ${errorThrown}`);
                if (jqXHR.hasOwnProperty("responseJSON")) {
                    alert(jqXHR.responseJSON.detail);
                } else {
                    alert(errorThrown);
                }
            }
        });
    }

</script>
</html>
