<!DOCTYPE html>
<!--suppress JSUnresolvedLibraryURL -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>FastAPI video streaming</title>
    <meta content="no-cache, no-store, must-revalidate" http-equiv="content-type"/>
    <meta content="no-cache" http-equiv="refresh"/>
    <meta property="og:type" content="VideoStreaming">
    <meta name="keywords" content="Python, streaming, fastapi, JavaScript, HTML, CSS">
    <meta name="author" content="Vignesh Rao">
    <meta name="image" property="og:image" content="https://thevickypedia.com/img/apple-touch-icon.jpg">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- CSS and JS for video-js plugin -->
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet"/>
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js" defer></script>
    <!-- Disables 404 for favicon.ico which is a logo on top of the webpage tab -->
    <link rel="shortcut icon" href="#">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Button CSS -->
    <style>
        .home {
            position: absolute; /* relative or fixed or absolute; */
            top: 3.8%;
            right: 218px;
            border: none;
            padding: 10px 14px;
            font-size: 16px;
            cursor: pointer;
        }
        .back {
            position: absolute; /* relative or fixed or absolute; */
            top: 3.8%;
            right: 130px;
            border: none;
            padding: 10px 14px;
            font-size: 16px;
            cursor: pointer;
        }
        .logout {
            position: absolute; /* relative or fixed or absolute; */
            top: 3.8%;
            right: 30px;
            border: none;
            padding: 10px 14px;
            font-size: 16px;
            cursor: pointer;
        }
        body {
            background-color: #151515;
        }
        title, h1, h2, h3, h4, h5, h6, p {
            color: #f0f0f0;
        }
        button {
            background: transparent !important;
            color: #f0f0f0;
        }
        button:hover {
            background: transparent !important;
            opacity: 0.6;
            transition: 0.5s;
        }
    </style>
    <!-- Video, title and body CSS -->
    <style>
        body {
            font-family: 'PT Serif', serif;
        }
        h1 {
            text-align: center;
        }
    </style>
    <!-- Size of video container and the player -->
    <style>
        #video-container {
            position: relative;
            width: 70%;  /* fixme: 50 works for 24" and 27" screens, 70 works for mobile phones (choose a side) */
            height: 100%;
            margin-left: auto;
            margin-right: auto;
            display: block
        }
        #video-player {
            position: relative;
            width: 100%;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
            display: block
        }
    </style>
</head>
<body>
<button class="home" onclick="goHome()"><i class="fa fa-home"></i> Home</button>
<button class="back" onclick="goBack()"><i class="fa fa-backward"></i> Back</button>
<button class="logout" onclick="logOut()"><i class="fa fa-sign-out"></i> Logout</button>
<br><br>
<h1>{{title}}</h1>
<div id="video-container">
<video id="video-player"
       class="video-js"
       preload="auto"
       controls muted="muted"
       style="position: relative; margin-left: auto; margin-right: auto; display: block"
       poster=""
       data-setup='{"playbackRates": [1, 1.5, 2] }'>
    <source id="video-source" type="video/mp4" src=""/>
    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
</video>
</div>
<script>
    let origin = window.location.origin; // Get the current origin using JavaScript
    let path = "{{ path }}"; // Get the path variable from Jinja template
    let preview = "{{ preview }}";  // Get the preview variable from Jinja template

    // Construct the source URL for video/preview by combining origin and path/preview
    let videoSource = origin + path;
    let previewSource = origin + preview;

    // Set the video source URL for the video-source element
    let videoElement = document.getElementById("video-source");
    videoElement.setAttribute("src", videoSource);

    let videoPlayer = document.getElementById("video-player");
    // Set the preview source URL for the video-player element
    videoPlayer.setAttribute("poster", previewSource);
    videoPlayer.load(); // Load the video
    // videoPlayer.play(); // Play the video
</script>
<script>
    function logOut() {
        window.location.href = window.location.origin + '/logout';
    }
    function goHome() {
        window.location.href = window.location.origin;
    }
    function goBack() {
        window.history.back();
    }

</script>
</body>
</html>
